              timestamp:
                type: string
              taxonomy:
                properties:
                  zebrafish:
                    type: integer
                  human:
                    type: integer
                  fruitfly:
                    type: integer
                  frog:
                    type: integer
                  thale-cress":
                    type: integer
                  mouse:
                    type: integer
                  rat:
                    type: integer
                  nematode:
                    type: integer
                  pig:
                    type: integer
                type: object
              available_fields:
                type: string
              genome_assembly:
                properties:
                  zebrafish:
                    type: string
                  human:
                    type: string
                  fruitfly:
                    type: string
                  frog:
                    type: string
                  mouse:
                    type: string
                  rat:
                    type: string
                  nematode:
                    type: string
                  pig:
                    type: string
                type: object
            type: object
          description: Successful response
      description: |
        Get metadata about the data available from MyGene.info
      parameters:
        - name: callback
          in: query
          description: you can pass a "callback" parameter to make a JSONP call.
          required: false
          type: string
      tags:
