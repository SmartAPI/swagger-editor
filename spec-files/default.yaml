                  total_species:
                    type: integer
                  total_ensembl_only_genes:
                    type: integer
                  total_entrez_genes:
                    type: integer
                  total_genes:
                    type: integer
                  total_ensembl_genes:
                    type: integer
                type: object
              src_version:
                properties:
                  uniprot:
                    type: integer
                  pharmgkb:
                    type: integer
                  entrez:
                    type: integer
                  netaffy:
                    type: string
                  ensembl:
                    type: integer
                  ucsc:
                    type: integer
